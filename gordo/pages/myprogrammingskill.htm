<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Programming Skills üíª</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2d1e33, #1e2233);
      color: #f5f5f5;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff0080, #7928ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: grid;
      gap: 20px;
    }

    li {
      background: linear-gradient(135deg, #ff0066, #6600ff);
      padding: 18px 25px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(255, 0, 100, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 0, 100, 0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      li {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Programming Skills ‚ö°</h1>
    <ul>
      <li>C Language</li>
      <li>HTML Language</li>
      <li>JAVA Language</li>
    </ul>
  
    <div style="text-align: center; margin-top: 30px;">
      <a href="../index.html" style="text-decoration: none;">
        <button style="
          background: linear-gradient(135deg, #7928ca, #ff0080);
          color: white;
          border: none;
          padding: 12px 25px;
          font-size: 1rem;
          font-weight: bold;
          border-radius: 8px;
          box-shadow: 0 4px 15px rgba(255, 0, 130, 0.3);
          cursor: pointer;
          transition: all 0.3s ease;
        ">
          ‚¨ÖÔ∏è Back to Home
        </button>
      </a>
    </div>
  </div>
  
  
</body>
</html>
